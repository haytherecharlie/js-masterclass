<!DOCTYPE html>
  <body>
    <div id="app">{{ message }} {{ poop }}</div>

    <script>
      class Vue {
        constructor(component) {
          this.component = component
          this.updateDomElement()
        }

        updateDomElement() {
          const el = document.querySelector(this.component.el)
          let innerContent = `${el.innerHTML}`
          for(let key of Object.keys(this.component.data)) {
            innerContent = innerContent.replace(`{{ ${key} }}`, this.component.data[key])
          }
          el.innerHTML = innerContent
        }

        injectMessage() {
          this.el.innerHTML = this.message
        }
      }

      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          poop: 'bye!'
        }
      })
    </script>
  </body>
</html>
